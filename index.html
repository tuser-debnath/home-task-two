<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Form & Budget Calculate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HTML Form Area Start -->
    <div class="form-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="main-form text-white">
              <h1 class="text-center">Please fill the form</h1>
              <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control mb-3" id="full-name" />
              </div>
              <div class="mb-3">
                <label for="email-address" class="form-label"
                  >Email Address</label
                >
                <input
                  type="text"
                  class="form-control mb-3"
                  id="email-address"
                />
              </div>
              <div class="mb-3">
                <label for="full-address" class="form-label"
                  >Full Address</label
                >
                <input
                  type="text"
                  class="form-control mb-3"
                  id="full-address"
                />
                <div id="error-text"></div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-button"
                >
                  Submit Form
                </button>
              </div>
            </div>
            <div id="form-data" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Budget Calculate Area -->
    <div class="form-area-two my-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="main-form text-white">
              <h1 class="text-center m-0">Budget Cakculator</h1>
              <h2 class="text-center mb-4">
                Income: <span id="income">27500</span>
              </h2>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="rent"
                  placeholder="Rent"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="food"
                  placeholder="Food"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="utilities"
                  placeholder="Utilities"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="insurance"
                  placeholder="Insurance"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                id="calculate-button"
              >
                Calculate
              </button>
            </div>
            <div id="form-data" class="main-form mt-4 text-white">
              <h2 class="text-center mb-2">Summary</h2>
              <h3>Total Expenses: <span id="expenses"></span></h3>
              <h3>Balance: <span id="balance"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
